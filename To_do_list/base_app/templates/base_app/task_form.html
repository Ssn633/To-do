{% extends 'base_app/main.html' %} {% block content %}

<div class="w-screen space-y-2 justify-center items-center p-4 font-extrabold font-sans">

    <div class="font-sans rounded-xl font-extrabold lg:text-3xl md:text-2xl sm:text-lg grid dark:text-gray-900 items-center justify-center dark:bg-gray-200">
        <h1>Add/Edit a task</h1>
    </div>
    <div class="p-3 w-fill text-center justify-center dark:text-gray-100 dark:bg-gray-900 rounded-lg hover:opacity-50">
        <a href="{% url 'task' %}">Dont want to add task? Click to go back</a></p>
    </div>
    <div class="dark:text-gray-100 space-x-3 spacae-y-3 items-center flex justify-center dark:bg-gray-600 rounded-xl">
        <form class="lg:text-2xl md:text-lg sm:text-base font-bold uppercase dark:text-gray-900 space-y-5 mb-5" method="POST">
            {% csrf_token %} {{ form.as_p }}
            <input class="w-full p-3 dark:text-gray-100 dark:bg-gray-900 rounded-lg hover:opacity-50" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
